<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Site</title>
  <link rel="stylesheet" href="front.css" />
</head>
<body>
  <div class="topnav">
    <a class="active" href="#">Move Site</a>
  </div>

  <div class="search-container">
    <form role="search" id="searchForm">
      <input 
        type="search" 
        id="query" 
        name="q" 
        placeholder="Enter movie title, actor, or artist name" 
        aria-label="Search movies"
      />
    </form>
  </div>

  <section id="section">
    <div class="card" id="card-avatar">
      <img src="belay.jpg" alt="Avatar: Fire and Ash" class="thumbnail" />
      <h3>Avatar: Fire and Ash</h3>
    </div>

    <div class="card" id="card-baahubali">
      <img src="baahubali.jpg" alt="Baahubali 2: The Conclusion" class="thumbnail" />
      <h3>Baahubali 2: The Conclusion</h3>
    </div>

    <div class="card" id="card-zootopia">
      <img src="zbelay.jpeg" alt="Zootopia 2" class="thumbnail" />
      <h3>Zootopia 2</h3>
    </div>

    <div class="card" id="card-dhoom">
      <img src="dhoom.jpg" alt="Dhoom 3" class="thumbnail" />
      <h3>Dhoom 3</h3>
    </div>

    <!-- Add more cards with unique IDs like id="card-movie-name" -->
  </section>

  <script src="front.js"></script>
</body>
</html>
