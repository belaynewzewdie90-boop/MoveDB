<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MoveDB Data Set Site</title>
  <link rel="stylesheet" href="front.css">
</head>
<body>
  <div class="topnav">
    <a class="active" href="#">MoveDB</a>
    <div class="search-container">
      <form role="search" id="form">
        <input type="search" id="query" name="q" placeholder="Enter movie title, actor, or artist name..." />
      </form>
    </div>
  </div>

  <section id="section">
    <div class="card">
      <img src="avatar.jpg" alt="Avatar: Fire and Ash" class="thumbnail">
      <h3>Avatar: Fire and Ash</h3>
    </div>
    <div class="card">
      <img src="baahubali.jpg" alt="Baahubali 2: The Conclusion" class="thumbnail">
      <h3>Baahubali 2: The Conclusion</h3>
    </div>
    <div class="card">
      <img src="zootopia.jpg" alt="Zootopia 2" class="thumbnail">
      <h3>Zootopia 2</h3>
    </div>
    <div class="card">
      <img src="dhoom.jpg" alt="Dhoom 3" class="thumbnail">
      <h3>Dhoom 3</h3>
    </div>
    <!-- Add more cards here -->
  </section>

  <script src="front.js"></script> <!-- Optional for future search JS -->
</body>
</html>
